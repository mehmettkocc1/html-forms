<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Formu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="/" method="GET">
      <label for="name-surname">Lütfen isminizi giriniz</label>
      <input type="text" name="user-name" id="name-surname"/>
      <label for="email">Lütfen email adresinizi giriniz</label>
      <input type="email" name="user-email" id="email">
      <label for="age">Lütfen yaşınızı belirtiniz</label>
      <input type="number" name="user-age" id="age">
      <label for="birthday">Lütfen doğum tarihinizi giriniz</label>
      <input type="date" name="user-birthday" id="birthday">
      <label for="password">Lütfen şifrenizi giriniz</label>
      <input type="password" name="user-password" id="password">
      <button>Onayla</button>
    </form>
  </body>
</html>
